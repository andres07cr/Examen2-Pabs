<div ng-controller="userController as vm" class="col-md-12">
          <br><br>
          <form class="col-md-3" action="" class="search-form">
            <div class="form-group has-feedback">
              <label for="Buscar" class="sr-only">Buscar</label>
              <input type="text" class="form-control" name="nameFilter" ng-model="vm.nameFilter" placeholder="Buscar...">
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
          </form>
          <div class="clearfix"></div>
          <!--inicio de los cards -->
            <md-card class="container-fluid col-md-6" ng-repeat="propiedades in vm.propertys | filter:vm.nameFilter">
              <md-card-header>
                <md-card-header-text>
                  <span class="md-title">Nombre de la propiedad: {{propiedades.name}}</span>
                  <span class="md-subhead">Precio: {{propiedades.price}}</span>
                </md-card-header-text>
              </md-card-header>
              <md-card-title>
                <md-card-title-text>
                  <span class="md-subhead">Renta: {{propiedades.rent}}</span>
                  <span class="md-subhead">Costo de casa: {{propiedades.housecost}}</span>
                  <span class="md-subhead">Grupo: {{propiedades.group}}</span>
                  <span class="md-subhead">Due√±o: {{propiedades.ownedby}}</span>
                  <span class="md-subhead">Cantidad de Edificios: {{propiedades.buildings}}</span>
                </md-card-title-text>
              </md-card-title>
              <!-- Boton para cambiar el editar las eventos -->
              <md-card-actions id="buttons">
                <!-- <md-button class="edit" ng-click="vm.getInfo(propiedades);">Editar</md-button> -->
              <md-card-icon-actions><!-- cierre botones  -->
          <!--fin de los cards -->
          </div>

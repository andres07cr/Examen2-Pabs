<section ng-controller="userController as vm" class="col-lg-12">
		<div class="wizard-header">
		   <h4 class="info-text text-center">Comprar propiedad</h4>
		</div>
	<form name="RegProperty" novalidate autocomplete="off">
		<div class="row">
          <div class="col-sm-6">
            <div class="form-group label-floating">
              <label class="control-label">Jugador</label>
              <select  class="form-control" ng-model="vm.player" required>
                <option  disabled="" selected=""></option>
                <option ng-repeat="jugadores in vm.players track by $index" value="{{jugadores.name}}">{{jugadores.name}}</option>
               </select>
            </div>  
          </div>
          <div class="col-sm-6">
            <div class="form-group label-floating">
              <label class="control-label">Propiedad</label>
              <select  class="form-control" ng-model="vm.property" required>
                <option  disabled="" selected=""></option>
                <option ng-repeat="propiedades in vm.propertys" value="{{propiedades.name}}">{{propiedades.name}}</option>
               </select>
            </div>
          </div>
        </div>
		<button class="btn btn-default pull-right" ng-click="vm.SaveTwo()" ng-disabled="RegProperty.$invalid">Comprar</button>
	</form>
</section>
<script src="form.js"></script>

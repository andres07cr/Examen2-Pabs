<section ng-controller="userController as vm" class="col-lg-12">
		<div class="wizard-header">
		   <h4 class="info-text text-center">Registro de jugadores</h4>
		</div>
	<form name="RegPlayer" novalidate autocomplete="off">
		<div class="row">
          <div class="col-sm-6">
            <div class="form-group label-floating">
              <label class="control-label">Codigo</label>
              <input name="" type="text" class="form-control" required ng-model="vm.code">
            </div>
            <div class="form-group label-floating">
              <label class="control-label">Alias</label>
              <input name="" type="text" class="form-control" required ng-model="vm.alias">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group label-floating">
              <label class="control-label">Nombre</label>
              <input name="" type="text" class="form-control" required ng-model="vm.name">
            </div>
            <div class="col-md-6">
              <label>Foto</label>
              <input type="file" id="photo" ng-model="academyctrl.image">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <label>Biografia</label> 
           <a href="" id="url" target="_blank"></a>
          </div>
		<button class="btn btn-default pull-right" ng-click="vm.preSave()" ng-disabled="RegPlayer.$invalid">Guardar</button>
	</form>
</section>
<script src="form.js"></script>
<script type="text/javascript" src="https://static.filestackapi.com/v3/filestack.js"></script>
      <script>
         const link = document.getElementById('url');
         const client = filestack.init('AN9Dplwp5SBKi9AUs8ucez');
              client.pick({
             accept: ['image/*', '.pdf', 'video/mp4','docx','.zip','.txt']
            }).then(function(result) {
              const fileUrl = result.filesUploaded[0].url; 
              link.href=fileUrl; 
              link.innerHTML=fileUrl;
              console.log(fileUrl)
              localStorage.setItem('lsUrl', JSON.stringify(fileUrl));
            });
      </script>
